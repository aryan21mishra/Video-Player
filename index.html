<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Video Player</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="video-player">
				<video
					id="video"
					src="Transformers One _ Official Trailer 2 (2024 Movie).mp4"></video>

				<div class="controls">
					<div class="progress-range">
						<input type="range" name="" id="video-bar" min="0" value="0" />
					</div>
					<div class="time-stamp">
						<span id="current-time">00 : 00</span>
						<span id="duration-time">00:00</span>
					</div>
					<div class="buttons">
						<div class="play-pause">
							<button class="rewind-btn">
								<!-- Rewind SVG -->
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									width="24"
									height="24"
									fill="rgba(255,255,255,1)">
									<path
										d="M11.0002 17.035C11.0002 17.1383 10.9682 17.239 10.9087 17.3234C10.7494 17.549 10.4375 17.6028 10.2119 17.4435L3.07889 12.4085C3.03228 12.3756 2.99164 12.335 2.95874 12.2883C2.7995 12.0627 2.85329 11.7508 3.07889 11.5915L10.2119 6.55648C10.2962 6.49693 10.3969 6.46497 10.5002 6.46497C10.7763 6.46497 11.0002 6.68882 11.0002 6.96497V17.035Z"></path>
									<path
										d="M12.0789 12.4085C12.0323 12.3756 11.9916 12.335 11.9587 12.2883C11.7995 12.0627 11.8533 11.7508 12.0789 11.5915L19.2119 6.55648C19.2962 6.49693 19.3969 6.46497 19.5002 6.46497C19.7763 6.46497 20.0002 6.68882 20.0002 6.96497V17.035C20.0002 17.1383 19.9682 17.239 19.9087 17.3234C19.7494 17.549 19.4375 17.6028 19.2119 17.4435L12.0789 12.4085Z"></path>
								</svg>
							</button>

							<button class="play-pause-btn">
								<!-- Play SVG -->
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									width="24"
									height="24"
									fill="rgba(255,252,252,1)">
									<path
										d="M8 18.3915V5.60846L18.2264 12L8 18.3915ZM6 3.80421V20.1957C6 20.9812 6.86395 21.46 7.53 21.0437L20.6432 12.848C21.2699 12.4563 21.2699 11.5436 20.6432 11.152L7.53 2.95621C6.86395 2.53993 6 3.01878 6 3.80421Z"></path>
								</svg>
							</button>

							<button class="forward-btn">
								<!-- Forward SVG -->
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									width="24"
									height="24"
									fill="rgba(255,255,255,1)">
									<path
										d="M4.78834 17.4434C4.70398 17.503 4.60326 17.535 4.5 17.535C4.22386 17.535 4 17.3111 4 17.035V6.96488C4 6.86163 4.03197 6.7609 4.09152 6.67654C4.25076 6.45094 4.56274 6.39715 4.78834 6.5564L11.9213 11.5914C11.9679 11.6243 12.0086 11.665 12.0415 11.7116C12.2007 11.9372 12.1469 12.2492 11.9213 12.4084L4.78834 17.4434ZM13 6.96488C13 6.86163 13.032 6.7609 13.0915 6.67654C13.2508 6.45094 13.5627 6.39715 13.7883 6.5564L20.9213 11.5914C20.9679 11.6243 21.0086 11.665 21.0415 11.7116C21.2007 11.9372 21.1469 12.2492 20.9213 12.4084L13.7883 17.4434C13.704 17.503 13.6033 17.535 13.5 17.535C13.2239 17.535 13 17.3111 13 17.035V6.96488Z"></path>
								</svg>
							</button>
						</div>

						<div class="corner">
							<div class="volume">
								<!-- Volume SVG -->
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									width="20"
									height="20"
									fill="rgba(237,237,237,1)">
									<path
										d="M13 7.22049L9.60282 10H6V14H9.60282L13 16.7795V7.22049ZM8.88889 16H5C4.44772 16 4 15.5523 4 15V9.00001C4 8.44772 4.44772 8.00001 5 8.00001H8.88889L14.1834 3.66815C14.3971 3.49329 14.7121 3.52479 14.887 3.73851C14.9601 3.82784 15 3.93971 15 4.05513V19.9449C15 20.221 14.7761 20.4449 14.5 20.4449C14.3846 20.4449 14.2727 20.405 14.1834 20.3319L8.88889 16ZM18.8631 16.5911L17.4411 15.169C18.3892 14.4376 19 13.2901 19 12C19 10.5697 18.2493 9.31469 17.1203 8.6076L18.5589 7.169C20.0396 8.2616 21 10.0187 21 12C21 13.8422 20.1698 15.4904 18.8631 16.5911Z"></path>
								</svg>
								<div class="volume-count"></div>
								<input
									type="range"
									max="1"
									min="0"
									value="1"
									id="volume-range"
									step="0.01" />
							</div>

							<button class="full-screen">
								<!-- Fullscreen SVG -->
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									width="20"
									height="20"
									fill="rgba(252,252,252,1)">
									<path
										d="M10 6V4H5C4.44772 4 4 4.44772 4 5V10H6V6H10ZM18 6V10H20V5C20 4.44772 19.5523 4 19 4H14V6H18ZM6 14H4V19C4 19.5523 4.44772 20 5 20H10V18H6V14ZM18 18H14V20H19C19.5523 20 20 19.5523 20 19V14H18V18Z"></path>
								</svg>
							</button>
							<div class="speed-control">
								<button id="speed-btn">1x</button>
								<ul id="speed-menu" class="speed-menu hidden">
									<li data-speed="0.25">0.25x</li>
									<li data-speed="0.5">0.5x</li>
									<li data-speed="0.75">0.75x</li>
									<li data-speed="1" class="active">1x</li>
									<li data-speed="1.25">1.25x</li>
									<li data-speed="1.5">1.5x</li>
									<li data-speed="2">2x</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
